function initMap() {

    const myLatLng = {
        lat: 49.98412430959134,
        lng: 19.901085099719182
    };

    map = new google.maps.Map(document.getElementById("map"), {
        center: myLatLng,
        zoom: 15,
        styles: stylesArray,

        zoomControl: true,
        mapTypeControl: true,
        scaleControl: true,
        streetViewControl: true,
        rotateControl: true,
        fullscreenControl: true
    });

    marker = new google.maps.Marker({
        position: myLatLng,
        map,
        animation: google.maps.Animation.DROP,
        title: "Biuro",
    });

    marker.addListener("click", () => {
        infowindow.open(map, marker);
    });

    const contentString =
        '<div id="content">' +
        '<div id="siteNotice">' +
        "</div>" +
